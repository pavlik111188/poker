<div class="{{styles}}"
     [style.zoom]="zoom"
     [style.-moz-transform]="'scale('+zoom+')'"
     [style.top.px]="top"
     [style.left.px]="left">
  <div *ngFor="let chair of chairs; let i = index" (click)="chooseChair(chair._id)" class="player-container" [ngStyle]="{'top':chair.top,'left':chair.left}">
    {{ i }}
  </div>
</div>
