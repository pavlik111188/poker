<div>
  <app-playground [game]="game" [room]="tableId" (start_game)="isStartGame($event)"></app-playground>
</div>
<div *ngIf="start_game; else isNoStart">
  <app-chat [chat]="{name: tableId}" (users_count)="countUsers($event)"></app-chat>
</div>
<ng-template #isNoStart>
  <h2 class="no-start-title">For the connecting to this game please click on a free chair</h2>
</ng-template>
